{% extends "base.html" %}
{% block title %}
<title>Book list page</title>
{% endblock %}
{%block content%}
<h1>Books</h1>
{% if book_list %}
<ul>
  {% for book in book_list %}
  <li>
    <a href="{{book.get_absolute_url}}">{{book.title}}</a>
    - {{book.author}}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>The aren't books</p>
{% endif %}
{%endblock%}
