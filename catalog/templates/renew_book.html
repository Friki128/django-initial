{% extends "base.html" %}
{% block title %}
<title>Renew Form</title>
{% endblock %}
{% block content %}
<p>Title: {{book.book.title}}</p>
<p>Language: {{book.language}}</p>
<p>Borrower: {{book.borrower}}</p>
<p>Due back: {{book.due_back}}</p>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
